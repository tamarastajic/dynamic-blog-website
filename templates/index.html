{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/home-bg.jpg')" >
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>YOUR OWN BLOG TITLE</h1>
                            <span class="subheading">Example Blog Post Using startbootstrap.com - Clean Blog Template</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for item in posts_info: %}
                    <div class="post-preview">
                        <a href="{{ url_for('post_page', post_number=item.id)}}">
                            <h2 class="post-title">{{item.title}}</h2>
                            <h3 class="post-subtitle">{{item.subtitle}}</h3>
                        </a>
                        <p class="post-meta">
                            Posted by
                            <a href="#!">{{item.author}}</a>
                            on {{item.date}}
                        </p>
                    </div>
                    <!-- Divider-->
                    <hr class="my-4" />
                    {% endfor %}
                </div>
            </div>
        </div>
{% include "footer.html" %}
