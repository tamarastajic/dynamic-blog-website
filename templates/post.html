{% include "header.html" %}
        <!-- Page Header-->
        <header class="masthead"
                style="background-image:
                {% if post_info.id == 1:%}
                url('static/assets/img/cactus-blog.jpg')
                {% elif post_info.id == 2:%}
                url('static/assets/img/bored-blog.jpg')
                {% elif post_info.id == 3:%}
                url('static/assets/img/fasting-blog.jpg')
                {% endif%}
                ">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{post_info.title}}</h1>
                            <h2 class="subheading">{{post_info.subtitle}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{post_info.author}}</a>
                                on {{post_info.date}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{post_info.body}}</p>
                    </div>
                </div>
            </div>
        </article>
{% include "footer.html" %}
